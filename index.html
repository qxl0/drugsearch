<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
        crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://rawgit.com/farzher/fuzzysort/master/fuzzysort.js"></script>
    <title>Drug Search</title>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 m-auto">
                <h3 class="text-center mb-3">
                    <i class="fas fa-prescription"></i> Drug Search 
                </h3>
                <div class="form-group">
                    <input type="text" id="search" class="form-control form-control-lg"
                    placeholder="Enter any letters to start search...">
                </div>
                <div id="match-list"></div>
            </div>
        </div>    
        <div class="fixed-bottom" id="numfound"></div>    
    </div>
    
    <script type="module" src="js/main.js"></script>
</body>
</html>
